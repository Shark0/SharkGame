syntax = "proto3";
package com.shark.game.service;

message OperationRequest {
  string token = 1;
  int32 operation = 2;
  int32 position = 3;
  int32 bet = 4;
}

message OperationResponse {
  int32 status = 1;
  string message = 2;
}

service ReadBlackGameOperationService {
  rpc start(OperationRequest) returns (OperationResponse);
}