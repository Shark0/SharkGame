syntax = "proto3";
package com.shark.game.service;

message GameRequest {
  string token = 1;
  int32 operation = 2;
  int32 bet = 3;
}

message GameResponse {
  int32 status = 1;
  string message = 2;
  int32 computerOperation = 3;
  int64 playerMoney = 4;
  int32 result = 5;

}

service RockPaperScissorsGameService {
  rpc start(GameRequest) returns (GameResponse);
}